        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          
      - name: Setup node
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
        with:
          node-version: 18.3.0

      - run: npm install --save slack-message-builder

